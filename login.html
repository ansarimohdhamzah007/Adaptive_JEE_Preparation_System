<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
         @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
      /* Center everything vertically & horizontally */
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #141b29; /* optional light background */
      }

      /* The form container */
      .auth-container {
        width: 100%;
        max-width: 460px;
        padding: 2rem;
        background: rgb(162, 160, 160);
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(209, 207, 207, 0.1);
      }

      .auth-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-family: sans-serif;
        font-size: xx-large;
        font-weight: bold;
      }

  
      .auth-container label {
        display: block;
        margin-bottom: 0.25rem;
        font-weight: 500;
        font-family: sans-serif;
      }
      .auth-container input {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: sans-serif;
      }

   
      .auth-container button {
        margin-left: 75px;
        margin-bottom: 20px;
        width: 60%;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        background-color: rgb(78, 78, 159);
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        font-family: sans-serif;
      }
      .auth-container button:hover {
        background-color: #3f77b3;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h2>LOGIN</h2>
      <form id="loginForm" class="form">
        <label for="email">Email *</label>
        <input type="email" id="email" placeholder="Email" required />
        <label for="password">Password *</label>
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p><a href="forgot-password.html">Forgot Password?</a></p>

      <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
